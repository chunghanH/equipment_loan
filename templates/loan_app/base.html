<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


</head>
<body style="font-family:Microsoft JhengHei;">
<div class="container">

	<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
	  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <b><a class="navbar-brand" href="{% url 'loan_app:list' %}">生命線借用系統</a></b>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      {% if user.is_authenticated %}
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'loan_app:logout' %}">登出</a>
	      </li>
	      {% else %}
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'loan_app:login' %}">登入</a>
	      </li>
	      {% endif %}

	      {% if user.is_superuser or user.is_staff %}
	      <li class="nav-item">
	        <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
	      </li>
	      {% endif %}
	    </ul>
	  </div>
	</nav>

	{% if messages %}
	    {% for message in messages %}
	    <p {% if message.tags %} class="bg-{{ message.tags }}"{% endif %}>{{ message }}</p>
	    {% endfor %}
	{% endif %}
	{% block body_block %}
	{% endblock %}
	</div>

	<!-- bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

	<!-- JQuery -->
	<script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
	<script   src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"   integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="   crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
	<script>
		$(function(){
		    $('#datepicker1').datepicker({
		        dateFormat: 'yy-mm-dd'
		    });
		});
	</script>
</body>
</html>
