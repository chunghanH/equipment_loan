{% extends 'loan_app/base.html' %}
{% block body_block %}
<h1>員工登入</h1><br>
<form method="post" action="{% url 'loan_app:login' %}" >
	{% csrf_token %}
	<p>
		<label for="username">帳號:</label>
		<input type="text" name="username" placeholder="輸入帳號..." >
	</p>
	<p>
		<label for="password">密碼:</label>
		<input type="password" name="password" placeholder="輸入密碼..." id="inputPassword2" >
	</p>	
	<br>
	<input type="submit" name="" value="登入" class="btn btn-success">
</form>
{% endblock %}
